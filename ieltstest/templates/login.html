{% extends 'base.html' %}
{% load static %}

{% block title %} Login page {% endblock %}

{% block content %}

    <!-- Page info -->
    <div class="page-info-section set-bg" data-setbg="{% static 'img/page-bg/4.jpg' %}">
        <div class="container">
            <div class="site-breadcrumb">
                <a href="{% url 'ieltstest:index' %}">Home</a>
                <span>Login</span>
            </div>
        </div>
    </div>
    <!-- Page info end -->

    <!-- Page -->
        <section class="login-page spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2>Login</h2>
                        <br/>
                        <form method="post">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button class="site-btn" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- Page end -->

{% endblock %}
