{% extends 'base.html' %}
{% load static %}

{% block title %} Skills page {% endblock %}

{% block content %}

    <!-- Page info -->
    <div class="page-info-section set-bg" data-setbg="{% static 'img/page-bg/4.jpg' %}">
        <div class="container">
            <div class="site-breadcrumb">
                <a href="{% url 'ieltstest:index' %}">Home</a>
                <span>IELTS Tests</span>
            </div>
        </div>
    </div>
    <!-- Page info end -->

    <!-- Page -->
        <section class="skills-page spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2>Select a Skill</h2>
                        <br/>
                        <ul>
                            <li><a href="{% url 'reading_test' reading_text.id %}">Reading Test</a></li>
                            <li><a href="{% url 'listening_test' listening_text.id %}">Listening Test</a></li>
                            <li><a href="{% url 'writing_test' writing_text.id %}">Writing Test</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    <!-- Page end -->

{% endblock %}
